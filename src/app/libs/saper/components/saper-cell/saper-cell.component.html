<div
    class="saper-cell"
    [class.saper-cell--opened]="data.isOpened"
>
    <ng-container *ngIf="data.isOpened">
        <span
            class="cell-color-{{data.isBomb ? 'bomb' : data.bombsAround}}">{{ data.isBomb ? '*' : data.bombsAround }}</span>
    </ng-container>
    <ng-container *ngIf="!data.isOpened">
        <ng-container [ngSwitch]="data.label">
            <ng-container *ngSwitchCase="CellLabelEnum.QUESTION">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="24px"
                     height="24px"
                     viewBox="0 0 512 512"
                     preserveAspectRatio="xMidYMid meet">
                    <path fill="#d62d2d"
                          d="M379.063 148.114c0 89.948-99.942 83.84-99.942 146.026v.336c0 7.174-5.815 12.989-12.989 12.989h-54.53c-7.174 0-12.989-5.815-12.989-12.989v-3.668c0-96.055 87.727-89.947 87.727-134.921c0-19.433-14.436-31.093-38.311-31.093c-19.423 0-39.271 8.493-57.314 25.851c-4.624 4.448-11.854 4.729-16.907.776l-35.862-28.05c-6.044-4.727-6.745-13.685-1.402-19.193c29.94-30.865 68.846-49.343 120.369-49.343c81.618.001 122.15 43.864 122.15 93.279zm-88.838 260.403c0 27.762-22.209 50.526-50.525 50.526c-27.762 0-50.526-22.764-50.526-50.526c0-27.761 22.764-50.525 50.526-50.525c28.317 0 50.525 22.764 50.525 50.525z"/>
                </svg>
            </ng-container>
            <ng-container *ngSwitchCase="CellLabelEnum.BOMB">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    fill="none">
                    <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd"
                          d="M6.5 1.75C6.5 1.33579 6.16421 1 5.75 1C5.33579 1 5 1.33579 5 1.75V21.75C5 22.1642 5.33579 22.5 5.75 22.5C6.16421 22.5 6.5 22.1642 6.5 21.75V13.6V3.6V1.75Z"
                          fill="#1C274C"/>
                    <path
                        d="M13.5582 3.87333L13.1449 3.70801C11.5821 3.08288 9.8712 2.9258 8.22067 3.25591L6.5 3.60004V13.6L8.22067 13.2559C9.8712 12.9258 11.5821 13.0829 13.1449 13.708C14.8385 14.3854 16.7024 14.5119 18.472 14.0695L18.5721 14.0445C19.1582 13.898 19.4361 13.2269 19.1253 12.7089L17.5647 10.1078C17.2232 9.53867 17.0524 9.25409 17.0119 8.94455C16.9951 8.81543 16.9951 8.68466 17.0119 8.55553C17.0524 8.24599 17.2232 7.96141 17.5647 7.39225L18.8432 5.26136C19.1778 4.70364 18.6711 4.01976 18.0401 4.17751C16.5513 4.54971 14.9831 4.44328 13.5582 3.87333Z"
                        fill="#d62d2d"/>
                </svg>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
