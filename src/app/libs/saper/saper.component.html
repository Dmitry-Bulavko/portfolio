<div class="saper">
    <div class="saper__header">
        <div class="saper__header-item">
            <span class="counter">{{time | async}}</span>
        </div>
        <div class="saper__header-item">
            <button class="icon-button" (click)="initField()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    viewBox="0 0 24 24"
                    fill="none">
                    <circle
                        cx="12"
                        cy="12"
                        r="10"
                        fill="#ffeb3b"
                        stroke="#000"
                        stroke-width="1.5"/>
                    <path d="M9 16C9.85038 16.6303 10.8846 17 12 17C13.1154 17 14.1496 16.6303 15 16" stroke="#1C274C"
                          stroke-width="1.5" stroke-linecap="round"/>
                    <path
                        d="M16 10.5C16 11.3284 15.5523 12 15 12C14.4477 12 14 11.3284 14 10.5C14 9.67157 14.4477 9 15 9C15.5523 9 16 9.67157 16 10.5Z"
                        fill="#1C274C"/>
                    <ellipse cx="9" cy="10.5" rx="1" ry="1.5" fill="#1C274C"/>
                </svg>
            </button>
        </div>
        <div class="saper__header-item">
            <span class="counter">{{bombsLeft}}</span>
        </div>
    </div>
    <div
        class="saper__field"
        [style.--column-count]="columnsCount"
        [style.--rows-count]="rowsCount">
        <ng-container *ngFor="let rowData of this.field; let row =  index">
            <ng-container *ngFor="let cell of rowData; let column = index">
                <app-saper-cell
                    class="cell"
                    [data]="cell"
                    (click)="handleClickOnCell($event, row, column)"
                    (dblclick)="handleClickOnCell($event, row, column)"
                    (contextmenu)="$event.preventDefault(); toggleLabel(row, column)"/>
            </ng-container>
        </ng-container>
    </div>
</div>
